<html>
	<head>
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body class="blue-grey lighten-5">
		<div class="container">
			<div class="row">
				<div class="col s12 m12 l12">
					<h3><i class="medium material-icons" style="vertical-align: middle !important;font-size: 2.5rem;">equalizer</i>&nbsp;PLAYER STATS</h3>
				</div>
			</div>
			<div class="row">
				{{range $val := .}}

				<div class="col s12 m12 l6">
					<div class="card blue darken-2">
						<div class="card-content white-text">
							<span class="card-title">

								<img src="{{$val.Avatarfull}}" style="width:50px;height:50px;vertical-align: middle" alt="">
								{{$val.Personaname}}
							</span>
							<br>
							<table class="white-text">
								<tr>
									<th>Field</th>
									<th>Value</th>
								</tr>
								<tr>
									<td>Steam ID</td>
									<td>{{$val.Steamid}}</td>
								</tr>
								<tr>
									<td>Total Kills</td>
									<td> {{index $val.Stats "total_kills"}} </td>
								</tr>
								<tr>
									<td>Last Match kills</td>
									<td>{{index $val.Stats "last_match_kills"}} </td>
								</tr>
							</table>

						</div>
					</div>
				</div>

				{{end}}
			</div>
		</div>
	</body>
</html>
