<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

<div id="container-heat" style="width:100%; height:200px;"></div>

<script type="text/javascript">
	var dom = document.getElementById("container-heat");
var myChartOnlineTime = echarts.init(dom);
var app = {};
option = null;

function getVirtulData(year) {
	year = year || '2017';
	var date = +echarts.number.parseDate(year + '-01-01');
	var end = +echarts.number.parseDate((+year + 1) + '-01-01');
	var dayTime = 3600 * 24 * 1000;
	var data = [];
	for (var time = date; time < end; time += dayTime) {
		data.push([
			echarts.format.formatTime('yyyy-MM-dd', time),
			 Math.floor(Math.random() * 1000)
		]);
	}
	return data;
}

option = {
	tooltip: {},
	visualMap: {
		show: false,
	},
	calendar: {
		top: 20,
		left: 30,
		right: 30,
		cellSize: ['auto', 13],
		range: '2016',
		itemStyle: {
			borderWidth: 0.5
		},
		yearLabel: {show: false}
	},
	series: {
		type: 'heatmap',
		coordinateSystem: 'calendar',
		data: getVirtulData(2016)
	}
};

if (option && typeof option === "object") {
	myChartOnlineTime.setOption(option, true);
}
$(window).resize(function() {
    myChartOnlineTime.resize();
});
</script>
