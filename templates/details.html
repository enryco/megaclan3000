{{template "header.html"}}
<div class="row">
	<div class="col s12 m12 l12">
		<h3 class="white-text">
            <i class="medium material-icons header-icon">fingerprint</i>&nbsp;DETAILS - {{.PlayerSummary.Personaname}}
        </h3>
	</div>
</div>
<div class="row">
	<div class="col s12 m12 l6">
        <div class="card blue-grey darken-2">
            <div class="card-content white-text">
                <span class="card-title">Weapons</span>
                <canvas id="weaponsChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
	<div class="col s12 m12 l6">
        <div class="card blue-grey darken-2">
            <div class="card-content white-text">
                <span class="card-title">Maps</span>
                <canvas id="mapsChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
</div>

{{template "weapons-chart.html"}}
