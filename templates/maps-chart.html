<div class="col s12 m12 l6">
	<div class="card blue-grey darken-2">
		<div class="card-content white-text">
			<span class="card-title">Played maps</span>
			<br />
			<div id="piechart-maps" ></div>
		</div>
	</div>
</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script charset="utf-8">
	google.charts.load('current', {'packages':['corechart']});
	  google.charts.setOnLoadCallback(drawChart);

	  function drawChart() {

		var data = google.visualization.arrayToDataTable([
		  ['Map', 'Wins'],

	['TotalWinsMapArBaggage', {{.UserStatsForGame.Stats.TotalWinsMapArBaggage}}],
	['TotalWinsMapArMonastery', {{.UserStatsForGame.Stats.TotalWinsMapArMonastery}}],
	['TotalWinsMapArShoots', {{.UserStatsForGame.Stats.TotalWinsMapArShoots}}],
	['TotalWinsMapCsAssault', {{.UserStatsForGame.Stats.TotalWinsMapCsAssault}}],
	['TotalWinsMapCsItaly', {{.UserStatsForGame.Stats.TotalWinsMapCsItaly}}],
	['TotalWinsMapCsMilitia', {{.UserStatsForGame.Stats.TotalWinsMapCsMilitia}}],
	['TotalWinsMapCsOffice', {{.UserStatsForGame.Stats.TotalWinsMapCsOffice}}],
	['TotalWinsMapDeAztec', {{.UserStatsForGame.Stats.TotalWinsMapDeAztec}}],
	['TotalWinsMapDeBank', {{.UserStatsForGame.Stats.TotalWinsMapDeBank}}],
	['TotalWinsMapDeCbble', {{.UserStatsForGame.Stats.TotalWinsMapDeCbble}}],
	['TotalWinsMapDeDust', {{.UserStatsForGame.Stats.TotalWinsMapDeDust}}],
	['TotalWinsMapDeDust2', {{.UserStatsForGame.Stats.TotalWinsMapDeDust2}}],
	['TotalWinsMapDeHouse', {{.UserStatsForGame.Stats.TotalWinsMapDeHouse}}],
	['TotalWinsMapDeInferno', {{.UserStatsForGame.Stats.TotalWinsMapDeInferno}}],
	['TotalWinsMapDeLake', {{.UserStatsForGame.Stats.TotalWinsMapDeLake}}],
	['TotalWinsMapDeNuke', {{.UserStatsForGame.Stats.TotalWinsMapDeNuke}}],
	['TotalWinsMapDeSafehouse', {{.UserStatsForGame.Stats.TotalWinsMapDeSafehouse}}],
	['TotalWinsMapDeShorttrain', {{.UserStatsForGame.Stats.TotalWinsMapDeShorttrain}}],
	['TotalWinsMapDeStmarc', {{.UserStatsForGame.Stats.TotalWinsMapDeStmarc}}],
	['TotalWinsMapDeSugarcane', {{.UserStatsForGame.Stats.TotalWinsMapDeSugarcane}}],
	['TotalWinsMapDeTrain', {{.UserStatsForGame.Stats.TotalWinsMapDeTrain}}],
	['TotalWinsMapDeVertigo', {{.UserStatsForGame.Stats.TotalWinsMapDeVertigo}}]

		]);

		var options = {
		  title: 'Used weapons'
		};

		var chart = new google.visualization.PieChart(document.getElementById('piechart-maps'));
		chart.draw(data, options);
	  }
</script>
