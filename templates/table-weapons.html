<script id="weaponTemplate" type="text/x-jquery-tmpl">
	<tr>
		<td id="weaponsIcon"><img src="${iconPath}"></td>
		<td id="weaponsName">${name}</td>
		<td id="weaponsKills">${kills}</td>
		<td id="weaponsShots">${shots}</td>
		<td id="weaponsHits">${hits}</td>
		<td id="weaponsAccuracy">${accuracy}</td>
	</tr>
</script>

<table id="weaponsList">
	<thead>
		<tr>
			<th></th>
			<th>Weapon</th>
			<th>Kills</th>
			<th>Shots</th>
			<th>Hits</th>
			<th>Accuracy</th>
		</tr>
	</thead>
	<tbody>
	</tbody>

<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
<script type="text/javascript">
	$(document).ready(function(){

		for (var i = 0; i < weaponsData.length; i++) {
			$( "#weaponTemplate" ).tmpl( weaponsData[i] ).appendTo( "#weaponsList tbody" );			
		}
	});

	const weaponsData = [
		{
			name: 'Galil AR',
			iconPath: '/public/img/weapons/galilar.jpg',
			kills: true ? 'yes' : 'no',
			shots: {{.UserStatsForGame.Stats.TotalShotsGalilar}},
			hits: {{.UserStatsForGame.Stats.TotalHitsGalilar}},
			accuracy: Math.round({{.UserStatsForGame.Stats.TotalHitsGalilar}}/{{.UserStatsForGame.Stats.TotalShotsGalilar}} * 10000) / 100 + '%'
		},
		{
			name: '	MAG-7',
			iconPath: '/public/img/weapons/mag7.jpg',
			kills: {{.UserStatsForGame.Stats.TotalKillsMag7}},
			shots: {{.UserStatsForGame.Stats.TotalShotsMag7}},
			hits: {{.UserStatsForGame.Stats.TotalHitsMag7}},
			accuracy: Math.round({{.UserStatsForGame.Stats.TotalHitsMag7}}/{{.UserStatsForGame.Stats.TotalShotsMag7}} * 10000) / 100 + '%'
		},		
		{
			name: 'Tec-9',
			iconPath: '/public/img/weapons/tec9.jpg',
			kills: {{.UserStatsForGame.Stats.TotalKillsTec9}},
			shots: {{.UserStatsForGame.Stats.TotalShotsTec9}},
			hits: {{.UserStatsForGame.Stats.TotalHitsTec9}},
			accuracy: Math.round({{.UserStatsForGame.Stats.TotalHitsTec9}}/{{.UserStatsForGame.Stats.TotalShotsTec9}} * 10000) / 100 + '%'
		},		
		{
			name: 'PP-Bizon',
			iconPath: '/public/img/weapons/bizon.jpg',
			kills: {{.UserStatsForGame.Stats.TotalKillsBizon}},
			shots: {{.UserStatsForGame.Stats.TotalShotsBizon}},
			hits: {{.UserStatsForGame.Stats.TotalHitsBizon}},
			accuracy: Math.round({{.UserStatsForGame.Stats.TotalHitsBizon}}/{{.UserStatsForGame.Stats.TotalShotsBizon}} * 10000) / 100 + '%'
		},		
		{
			name: 'Sawed-Off',
			iconPath: '/public/img/weapons/sawedoff.jpg',
			kills: {{.UserStatsForGame.Stats.TotalKillsSawedoff}},
			shots: {{.UserStatsForGame.Stats.TotalShotsSawedoff}},

			accuracy: Math.round({{.UserStatsForGame.Stats.TotalHitsSawedoff}}/{{.UserStatsForGame.Stats.TotalShotsSawedoff}} * 10000) / 100 + '%'
		}

</script>
