<script id="itemTemplate" type="text/x-jquery-tmpl">
	<tr>
		<td><img height="20" src="${Icon}"></td>
		<td>${Weapon}</td>
		<td>${Kills}</td>
		<td>${Shots}</td>
		<td>${Hits}</td>
		<td>${Accuracy}</td>
	</tr>
</script>

<table id="itemList">
	<thead>
		<tr>
			<th></th>
			<th>Weapon</th>
			<th>Kills</th>
			<th>Shots</th>
			<th>Hits</th>
			<th>Accuracy</th>
		</tr>
	</thead>
	<tbody>
	</tbody>

<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var items = [
			{ 
				Icon: '/public/img/weapons/galilar.jpg', 
				Weapon: "Galil AR", 
				Kills: {{.UserStatsForGame.Stats.TotalKillsGalilar}}, 
				Shots: {{.UserStatsForGame.Stats.TotalShotsGalilar}}, 
				Hits: {{.UserStatsForGame.Stats.TotalHitsGalilar}}, 
				Accuracy: {{.UserStatsForGame.Stats.TotalHitsGalilar}}/{{.UserStatsForGame.Stats.TotalShotsGalilar}}*100 + '%'
			}								
		];

		for (var i = 0; i < 10; i++) {
			$( "#itemTemplate" ).tmpl( items ).appendTo( "#itemList tbody" );			
		}
	});
</script>
