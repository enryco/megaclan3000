<div id="container-acc" style="width: 700px; height: 300px; align: center;" class="center-align" ></div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js" ></script>
<script charset="utf-8">
var dom = document.getElementById("container-acc");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    title: {
        text: 'KD and Hit-Ratio'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['KD', 'HitRatio']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [{{ range.PlayerHistory.Data }} '{{.Time}}', {{ end }} ]
    },
    yAxis: {
        type: 'value'
    },
    series: [{
            name: 'KD',
            type: 'line',
            stack: 'stack1',
            data: [{{ range.PlayerHistory.Data }} {{ .TotalKD }}, {{ end }}]
			},
        {
            name: 'HitRatio',
            type: 'line',
            stack: 'stack2',
            data: [{{ range.PlayerHistory.Data }} {{ .HitRatio }}, {{ end }}]
		}
    ]
};


if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
</script>
